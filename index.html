<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.container {
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			max-width: 1170px;
			padding: 0 15px;
		}

		center {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#number {
			margin: 15px 0;
		}

		#video {
			display: block;
			width: 100%;
			margin: 15px auto;
			color: #fff;
		}

		.video-wrap {
			position: relative;
			max-width: 550px;
			margin: 0 auto;
		}

		.video-wrap::before {
			content: '';
			position: absolute;
			z-index: 10;
			top: 0;
			left: 0;
			right: 0;
			height: 40%;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.295);
		}

		.video-wrap::after {
			content: '';
			position: absolute;
			z-index: 10;
			bottom: 0;
			left: 0;
			right: 0;
			height: 40%;
			width: 100%;
			background-color: rgba(255, 0, 0, 0.24);
		}
</style>

<center>
	<button onclick="start()" style="height:200px; width:500px;">Start!</button>
	<input id="number" type="text" style="height:100px; width:500px;  font-size:50px;">
	<input id="series" type="text" style="height:100px; width:500px;  font-size:50px;">
</center>

<div id="text">

</div>

<div class="video-wrap" style="visibility:hidden;">
	<video id="video" width="100%" muted></video>
</div>


<br>
<canvas id="preview" width="1024" height="1000" style="visibility:hidden;"></canvas>



<script>
	var canvas = document.createElement("canvas")
	var video = document.getElementById('video')
	var div = document.querySelector('#text')
	var videoWrap =  document.querySelector('.video-wrap')

	var loading = false;
	var snapping = false;
	var localStream;

	var start = () => {
		navigator.mediaDevices.getUserMedia({
			audio: false,
			video: {
				width: { ideal: 1024 },
				height: { ideal: 768 },
				// facingMode: "user" 
				facingMode: { exact: "environment" }

			}
		}).then(stream => {
			localStream = stream;
			snapping = true;
			video.srcObject = stream;
			videoWrap.style.visibility = "visible";
			video.play();
		}).catch(log);
	}

	var snap = () => {
		if (snapping) {
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;

			canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
			preview.getContext('2d').drawImage(canvas, 0, video.videoHeight / 5, video.videoWidth, video.videoHeight - video.videoHeight / 2, 0, video.videoHeight / 4, video.videoWidth, video.videoHeight - video.videoHeight / 2);

			let data = preview.toDataURL().split(',')[1];

			const dataToSend = JSON.stringify({ "image": data });
			let dataReceived = "";
			if (!loading) {
				loading = true;

				fetch("https://mrz-proxy.herokuapp.com/process", {
					method: "post",
					headers: { "Content-Type": "application/json" },
					body: dataToSend,
					rejectUnauthorized: false,
					requestCert: true,
					agent: false
				}).then(resp => {
					if (resp.status === 200) {
						return resp.json()
					} else {
						console.log("Status: " + resp.status)
						return Promise.reject("server")
					}
				}).then(dataJson => {
					if (!dataJson['error']) {
						//if (dataJson['valid_score'] > 5) 
						//document.getElementById("text").innerHTML = JSON.stringify(dataJson);
						snapping = false;
						video.style.visibility = "hidden";
						document.getElementById("number").value = dataJson['number'];
						document.getElementById("series").value = dataJson['personal_number'];
						localStream.getTracks().forEach((track) => {
							track.stop();
						});
					}
					loading = false;
				})
					.catch(err => {
						loading = false;
						if (err === "server") return
						console.log(err)
					})
			}
		}
	}

	setInterval(snap, 1000);

	var log = msg => div.innerHTML += "<br>" + msg;
</script>
